version: '3'

services:
  web:
    build:
      context: web
      target: prod
    depends_on:
      - database
    ports:
      - 80:80

  api:
    build: api
    stdin_open: true
    tty: true
    depends_on:
      - database
    ports:
      - "3000:3000"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@database:27017

  database:
    image: mongo:3.7.9
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
